<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="./assets/scripts.js"></script>

    <title>Todo List</title>
  </head>

  <body>
    <div class="container">
      <header class="p-3">
        <h1>Todo List</h1>
        <hr />
      </header>

      <main class="px-3">
        <div class="row pb-4">
          <div class="col-8 col-md-10">
            <label for="input-newtask" class="form-label mb-1"
              >Nueva Tarea</label
            >
            <input
              id="input-newtask"
              class="form-control"
              type="text"
              autofocus
              required
            />
            <div class="invalid-feedback">Ingrese una tarea.</div>
          </div>
          <div class="col-4 col-md-2 py-4">
            <button id="btn-newtask" class="btn btn-outline-primary w-100 mt-1">
              Agregar
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-md-6">
            <p>Total: <span id="task-total" class="fw-bold">0</span></p>
            <p>Realizadas: <span id="task-closed" class="fw-bold">0</span></p>
          </div>

          <div class="col-12 col-md-6">
            <table class="table table-secondary table-hover">
              <thead>
                <tr>
                  <th class="col-1">ID</th>
                  <th class="col-9">Tarea</th>
                  <th class="col-1">Estado</th>
                  <th class="col-1">Borrar</th>
                </tr>
              </thead>
              <tbody id="task-list">
                <!-- <tr>
                <td>1</td>
                <td>Viajar a la Isla de Pascua</td>
                <td><i class="bi bi-clipboard-fill"></i></td>
                <td><i class="bi bi-trash-fill"></i></td>
              </tr> -->
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
